<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація — Custom Prints Shop</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="logo-block">
    <div class="logo">CUSTOM PRINTS SHOP</div>
  </div>

  <div class="title-block">
    <h1>Реєстрація</h1>
    <p class="login-link">
      Вже маєте акаунт? <a href="#">Увійти</a>
    </p>
  </div>

  <div class="form-block">
    <form id="registerForm">

      <div class="input-group">
        <label>Ел. адреса</label>
        <input type="email" placeholder="example@gmail.com" required>
      </div>

      <div class="input-group">
        <label>Підтвердьте ел. адресу</label>
        <input type="email" placeholder="example@gmail.com" required>
      </div>

      <div class="input-group">
        <label>Виберіть пароль</label>
        <input type="password" required>
      </div>

      <div class="input-group">
        <label>Підтвердьте пароль</label>
        <input type="password" required>
      </div>

      <div class="social-block">
        <button type="button" class="btn-social btn-google">
          <span class="icon-wrapper">
            <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
          </span>
          Продовжити через Google
        </button>

        <button type="button" class="btn-social btn-facebook">
          <span class="icon-wrapper">
            <img src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" alt="Facebook" class="social-icon">
          </span>
          Продовжити через Facebook
        </button>
      </div>

    </form>
  </div>

  <div class="terms-block">
    <p>
      * Реєструючись, ви приймаєте наші <a href="#">Умови використання</a> і 
      <a href="#">Політику конфіденційності</a>.<br>
      Цей сайт захищено reCAPTCHA Enterprise. До нього застосовуються 
      <a href="#">Політика конфіденційності</a> Google та 
      <a href="#">Загальні положення та умови</a>.
    </p>
  </div>

  <script src="main.js"></script>
</body>
</html>
